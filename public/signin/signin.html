<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EAUTECH SIGN IN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container-fluid p-0 min-vh-100">
        <div class="row no-gutters min-vh-100">
            <!-- Left promo panel -->
            <aside class="col-12 col-md-5 col-lg-4 d-flex flex-column justify-content-between promo-panel text-light" style="background-color: #380101;">
                <div class="p-4 pt-md-5">
                    <div class="d-flex align-items-center mb-4">
                        <div class="logo-wrap mr-3 logo-heavy-wrap">
                            <svg class="eautech-logo logo-heavy" width="72" height="72" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="EAUTECH logo">
                                <circle cx="50" cy="50" r="48" fill="#380101"/>
                                <g transform="translate(12,28)" fill="#fbfbfb">
                                    <path d="M8 6c0-1 1-2 2-2h24c2 0 4 1 4 3v20c0 2-2 3-4 3H10c-1 0-2-1-2-2V6z"/>
                                    <path d="M44 6h24c1 0 2 1 2 2v20c0 1-1 2-2 2H44V6z" opacity="0.98"/>
                                    <path d="M40 8c1 0 2 1 2 2v20c0 1-1 2-2 2" fill="#e8d6d6" opacity="0.6"/>
                                </g>
                                <g transform="translate(20,6) scale(0.6)">
                                    <polygon points="50,10 5,30 50,50 95,30" fill="#fbfbfb" opacity="0.12"/>
                                    <polygon points="50,10 5,30 50,45 95,30" fill="#fbfbfb"/>
                                    <rect x="44" y="40" width="12" height="6" rx="1.5" fill="#380101"/>
                                </g>
                            </svg>
                        </div>

                        <div>
                            <h5 class="mb-0 font-weight-bold" style="color:#fbfbfb">EAUTECH</h5>
                            <small class="text-muted" style="color: rgba(251,251,251,0.85)">Education Program</small>
                        </div>
                    </div>

                    <h1 class="promo-title">Get notified on your class <span class="accent">schedules</span></h1>
                    <p class="lead promo-desc">
                        One-time notifications and class schedules to keep you on track and avoid missing classes.
                    </p>
                </div>

                <div class="p-4 pb-md-5">
                    <div class="carousel-dots" aria-hidden="true">
                        <span class="dot active"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </aside>

            <!-- Right form panel -->
            <main class="col-12 col-md-7 col-lg-8 d-flex align-items-center justify-content-center">
                <div class="w-100" style="max-width:680px;">
                    <div class="card form-card shadow-lg animated-heavy">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <h2 class="mb-1" style="color:#380101;">Sign In</h2>
                                <p class="text-muted mb-0">Securely access your EAUTECH account.</p>
                            </div>

                            <form novalidate>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input id="email" type="email" class="form-control" placeholder="you@example.com" required>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" type="password" class="form-control" placeholder="Password" required>
                                </div>

                                <div class="form-row align-items-center mb-3">
                                    <div class="col-auto">
                                        <div class="form-check">
                                            <input id="remember" type="checkbox" class="form-check-input">
                                            <label class="form-check-label" for="remember">Remember Me</label>
                                        </div>
                                    </div>
                                    <div class="col text-right">
                                        <a href="#" class="eautech-link">Forgot Password?</a>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-block btn-eautech mb-3">Sign In</button>
                                <div class="social-divider">
                                    <span>Or sign up with</span>
                                </div>
                                <div class="social-buttons">
                    <button onclick="signIn()" class="social-btn google-btn" type="button" title="Sign up with Google">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Google
                    </button>

                    <button onclick="github()" class="social-btn github-btn" type="button" title="Sign up with GitHub">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GitHub
                    </button>
                </div>

                                <p class="text-center small mb-0">
                                    Don't have an account? Sign Up <a href="../signup/signup.html" class="eautech-link">here</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="signin.js" type="module"></script>
</html>
